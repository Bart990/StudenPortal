{% extends "base.html" %}
{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<article class="mb-5">
  <h2>{{ news.title }}</h2>
  <p class="text-muted">{{ news.published|date:"d.m.Y H:i" }}</p>
  <hr>

  {{ news.body|safe }}
</article>

<a class="btn btn-outline-primary" href="{% url 'portal:news' %}">
  ← Все новости
</a>
{% endblock %}
