{% extends "base.html" %}
{% load static %}
{% block title %}Объединения студсовета{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Объединения студенческого совета</h1>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for name in unions %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-people-fill fs-3 me-3"></i>
            <span>{{ name }}</span>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
